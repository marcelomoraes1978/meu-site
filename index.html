<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site motivacional com citações e imagens diárias para inspirar positividade.">
    <title>Motivação Diária</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Motivação Diária</h1>
        <p>Encontre sua dose diária de inspiração e positividade!</p>
    </header>

    <main class="main-content">
        <section class="quote-section">
            <div class="quote-card">
                <img src="placeholder.jpg" alt="Imagem Motivacional" class="quote-image">
                <blockquote class="quote">"Acredite em si mesmo e tudo será possível."</blockquote>
            </div>
        </section>
        
        <section class="calendar-section">
            <h2 id="calendar-header"></h2>
            <div id="calendario"></div> <!-- Certifique-se de que o id do div do calendário seja "calendario" -->
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Motivação Diária. Todos os direitos reservados.<br>Desenvolvido por Marcelo Moraes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
